<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Files Hosted on GitHub</h1>
    <ul id="file-list">
        <!-- File links will appear here -->
    </ul>

    <script>
        // Replace 'username' and 'repository' with your GitHub username and repository name
        const baseUrl = 'https://bash.666543.xyz/a21922/bash/main/'; // Replace 'main' with your branch name if necessary

        const files = [
            // Add direct links to your hosted files here
            's',
            'folder/file2.pdf',
            // Add more files as needed
        ];

        const fileList = document.getElementById('file-list');

        files.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = baseUrl + file;
            link.textContent = file;
            listItem.appendChild(link);
            fileList.appendChild(listItem);
        });
    </script>
</body>
</html>
