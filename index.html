<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub File Viewer</title>
</head>
<body>
    <h1>Files in Root Directory</h1>

    <ul id="file-list">
        <!-- File list will appear here -->
    </ul>

    <script>
        const username = 'a21922'; // Replace with your GitHub username
        const repo = 'bash'; // Replace with your GitHub repository name
        const baseUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;

        function getFiles() {
            fetch(baseUrl)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    data.forEach(item => {
                        if (item.type === 'file') {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = item.download_url;
                            link.textContent = item.name;
                            link.setAttribute('target', '_blank');
                            link.setAttribute('rel', 'noopener noreferrer');
                            listItem.appendChild(link);
                            listItem.appendChild(document.createElement('br'));
                            fileList.appendChild(listItem);
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        getFiles();
    </script>
</body>
</html>
